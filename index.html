<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kronon MultiTrade - Профессиональный торговый робот для Форекс</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --bg-dark:#0f1419;
      --bg-card:#1a1f2e;
      --accent-cyan:#06b6d4;
      --accent-emerald:#10b981;
      --text-primary:#ffffff;
      --text-secondary:#94a3b8;
      --gradient:linear-gradient(135deg,#06b6d4 0%,#10b981 100%);
      --brand-telegram:#26A5E4; --brand-instagram:#E4405F;
      --brand-tiktok-cyan:#25F4EE; --brand-tiktok-pink:#FE2C55;
      --brand-viber:#7360F2; --brand-whatsapp:#25D366;
    }
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:var(--bg-dark);color:var(--text-primary);line-height:1.6;overflow-x:hidden}
    .container{max-width:1200px;margin:0 auto;padding:0 20px}

    /* Header */
    header{
      padding:20px 0;position:fixed;width:100%;top:0;z-index:1000;
      background:rgba(15,20,25,.95);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.1)
    }
    .header-content{display:flex;justify-content:space-between;align-items:center}
    .logo{display:flex;align-items:center;gap:15px}
    .logo-text{font-size:24px;font-weight:700;letter-spacing:.5px}
    .cta-buttons{display:flex;gap:15px}

    .btn{padding:12px 28px;border-radius:8px;text-decoration:none;font-weight:600;transition:all .3s;display:inline-block;border:none;cursor:pointer;font-size:15px}
    .btn-primary{background:var(--gradient);color:#fff;box-shadow:0 4px 15px rgba(6,182,212,.3)}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(6,182,212,.4)}
    .btn-secondary{background:transparent;color:var(--text-primary);border:2px solid rgba(255,255,255,.2)}
    .btn-secondary:hover{border-color:var(--accent-cyan);background:rgba(6,182,212,.1)}

    /* ===== ЛОГОТИП БЕЗ ФОНА (маска по яркости) ===== */
    .logo-mark{
      width:45px;height:45px;display:inline-block;background:#fff;
      /* путь к твоему PNG с человечком */
      -webkit-mask: url('assets/img/kronon-logo.png') center/contain no-repeat;
              mask: url('assets/img/kronon-logo.png') center/contain no-repeat;
      mask-mode:luminance;
    }
    /* Fallback для очень старых браузеров: покажем сам PNG (да, со своим фоном) */
    @supports not ((-webkit-mask: url("")) or (mask: url(""))){
      .logo-mark{
        background: none;
        display:inline-block;
        width:45px;height:45px;
        background-image:url('assets/img/kronon-logo.png');
        background-position:center;
        background-repeat:no-repeat;
        background-size:contain;
      }
    }

    /* Hero */
    .hero{padding:160px 0 80px;position:relative;overflow:hidden}
    .hero::before{content:'';position:absolute;width:600px;height:600px;background:radial-gradient(circle,rgba(6,182,212,.15) 0%,transparent 70%);top:-200px;right:-200px;border-radius:50%}
    .hero-content{display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center}
    .hero-text h1{font-size:56px;font-weight:700;margin-bottom:20px;line-height:1.1;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .hero-text p{font-size:20px;color:var(--text-secondary);margin-bottom:35px}
    .trial-badge{display:inline-flex;align-items:center;gap:10px;background:rgba(16,185,129,.15);border:1px solid var(--accent-emerald);padding:15px 25px;border-radius:50px;margin-bottom:30px;font-weight:600;color:var(--accent-emerald)}
    .hero-stats{background:var(--bg-card);padding:40px;border-radius:20px;border:1px solid rgba(255,255,255,.1)}
    .stat-item{margin-bottom:25px}.stat-item:last-child{margin-bottom:0}
    .stat-label{color:var(--text-secondary);font-size:14px;margin-bottom:8px}
    .stat-value{font-size:36px;font-weight:700;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}

    /* Sections */
    .stats-section{padding:80px 0;background:rgba(26,31,46,.5)}
    .stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:30px}
    .stat-card{background:var(--bg-card);padding:35px;border-radius:16px;border:1px solid rgba(255,255,255,.1);text-align:center;transition:all .3s}
    .stat-card:hover{transform:translateY(-5px);border-color:var(--accent-cyan)}

    .product-section{padding:80px 0}
    .section-title{text-align:center;font-size:42px;margin-bottom:50px;font-weight:700}
    .product-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:30px;margin-top:50px}
    .feature-card{background:var(--bg-card);padding:35px;border-radius:16px;border:1px solid rgba(255,255,255,.1);transition:all .3s}
    .feature-card:hover{border-color:var(--accent-emerald);transform:translateY(-5px)}
    .feature-card h3{font-size:24px;margin-bottom:15px;color:var(--accent-cyan)}
    .feature-card p{color:var(--text-secondary);line-height:1.7}

    .modes-section{padding:80px 0;background:rgba(26,31,46,.3)}
    .modes-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:25px;margin-top:50px}
    .mode-card{background:var(--bg-card);padding:30px;border-radius:16px;border:1px solid rgba(255,255,255,.1);transition:all .3s;position:relative;overflow:hidden}
    .mode-card::before{content:'';position:absolute;top:0;left:0;width:4px;height:100%;background:var(--gradient);opacity:0;transition:opacity .3s}
    .mode-card:hover::before{opacity:1}
    .mode-card:hover{border-color:var(--accent-cyan);transform:translateX(5px)}
    .mode-card h3{font-size:20px;margin-bottom:12px;color:var(--text-primary)}
    .mode-card p{color:var(--text-secondary);font-size:14px;line-height:1.6}

    .pricing-section{padding:80px 0}
    .pricing-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:40px;max-width:900px;margin:50px auto 0}
    .pricing-card{background:var(--bg-card);padding:45px;border-radius:20px;border:2px solid rgba(255,255,255,.1);text-align:center;transition:all .3s;position:relative}
    .pricing-card.featured{border-color:var(--accent-cyan);transform:scale(1.05)}
    .pricing-card.featured::before{content:'ПОПУЛЯРНЫЙ';position:absolute;top:-15px;left:50%;transform:translateX(-50%);background:var(--gradient);padding:6px 20px;border-radius:20px;font-size:12px;font-weight:700}
    .pricing-card:hover{transform:translateY(-10px);border-color:var(--accent-emerald)}
    .price{font-size:56px;font-weight:700;margin:20px 0;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .pricing-features{list-style:none;margin:30px 0;text-align:left}
    .pricing-features li{padding:12px 0;color:var(--text-secondary);display:flex;align-items:center;gap:10px}
    .pricing-features li::before{content:'✓';color:var(--accent-emerald);font-weight:bold;font-size:18px}

    .faq-section{padding:80px 0}
    .faq-grid{max-width:900px;margin:0 auto}
    .faq-item{background:var(--bg-card);border-radius:12px;border:1px solid rgba(255,255,255,.1);margin-bottom:20px;overflow:hidden;transition:all .3s}
    .faq-item:hover{border-color:var(--accent-cyan)}
    .faq-question{display:flex;align-items:center;gap:20px;padding:25px 30px;cursor:pointer}
    .faq-number{min-width:40px;height:40px;background:var(--gradient);border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px}
    .faq-question h3{font-size:18px;font-weight:600;margin:0}
    .faq-answer{padding:0 30px 25px 90px;color:var(--text-secondary);line-height:1.7}

    .testimonials-section{padding:80px 0;background:rgba(26,31,46,.5)}
    .testimonials-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:30px;margin-top:50px}
    .testimonial-card{background:var(--bg-card);padding:35px;border-radius:16px;border:1px solid rgba(255,255,255,.1);transition:all .3s;position:relative}
    .testimonial-card::before{content:'"';position:absolute;top:20px;left:25px;font-size:60px;color:var(--accent-cyan);opacity:.3;font-family:Georgia,serif}
    .testimonial-card:hover{border-color:var(--accent-cyan);transform:translateY(-5px)}
    .testimonial-header{display:flex;align-items:center;gap:15px;margin-bottom:20px;position:relative;z-index:1}
    .testimonial-avatar{width:50px;height:50px;background:var(--gradient);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:700;color:#fff}
    .testimonial-info h4{font-size:18px;margin-bottom:5px}
    .testimonial-date{font-size:13px;color:var(--text-secondary)}
    .testimonial-text{color:var(--text-secondary);line-height:1.7;font-size:15px}

    /* Contact */
    .contact-section{padding:80px 0;background:rgba(26,31,46,.3)}
    .contact-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:30px;margin-top:50px}
    .contact-card{background:var(--bg-card);padding:35px;border-radius:16px;border:1px solid rgba(255,255,255,.1);text-align:center;transition:all .3s}
    .contact-card:hover{border-color:var(--accent-cyan);transform:translateY(-6px)}
    .contact-card h3{font-size:18px;margin-bottom:10px}
    .icon{width:40px;height:40px;display:inline-block;fill:currentColor;color:#fff;transition:transform .2s,color .2s,filter .2s}
    .contact-card .icon-wrap{margin-bottom:12px}
    .social-link{color:var(--accent-cyan);font-weight:600;text-decoration:none;display:inline-flex;align-items:center;gap:8px}
